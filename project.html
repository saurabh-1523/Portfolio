<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Projects</title>
  <style>
    /* General Styles */
    body {
      background: url('bg5.gif') no-repeat center center fixed;
      background-size: cover;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;  
    }

    /* Back Button */
    .back-button {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-size: 1rem;
      z-index: 1000;
      transition: background 0.3s ease;
    }

    .back-button:hover {
      background: rgba(226, 36, 255, 0.478);
    }

    /* Project Grid */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .project-card {
      background: rgba(102, 57, 113, 0.588);
      border-radius: 10px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      overflow: hidden;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .project-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }

    .project-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .project-card h3 {
      margin: 1rem 0;
      font-size: 1.5rem;
      color: #f38fe9;
    }

    .project-card p {
      padding: 0 1rem 1rem;
      font-size: 1rem;
      color: #ddd;
    }

    .project-card a {
      display: inline-block;
      margin-bottom: 1rem;
      padding: 0.5rem 1rem;
      background: #d461f4;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    .project-card a:hover {
      background: #fb00ff;
    }
  </style>
</head>
<body>
  <!-- Back Button -->
  <a href="index.html" class="back-button">Back</a>

  <!-- Project Grid -->
  <section class="project-grid">
    <!-- Project 1 -->
    <div class="project-card">
      <img src="bookflix_logo.svg" alt="BookFlix">
      <h3>BookFlix</h3>
      <p>A platform to explore and review books.</p>
      <a href="bookflix.html">View Project</a>
    </div>

    <!-- Project 2 -->
    <div class="project-card">
      <img src="portfolio_logo.svg" alt="Portfolio Website">
      <h3>Portfolio Website</h3>
      <p>A modern and responsive portfolio design.</p>
      <a href="index.html">View Project</a>
    </div>

    <!-- Project 3 -->
    <div class="project-card">
      <img src="Hexwin_logo.svg" alt="Hexwin Gaming Platform">
      <h3>Hexwin Gaming Platform</h3>
      <p>Gaming platform to earn money.</p>
      <a href="hexwin.html">View Project</a>
    </div>
  </section>
</body>
</html>
